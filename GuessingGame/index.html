<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guessing Game</title>
</head>
<body>

  <div class="main">
    <h2>A random number between 0 and 50 has been generated, please guess the number!</h2>
    <button class="generate">Click to generate number</button>
    <h1 class="ranNum"></h1>
    <h6 class="attempt1">Enter Number: 
      <input class="input1" type="text">
      <button class="submit1">Submit</button>
    </h6>
    <h3 class="numTries"></h3>
    <h3 class="numPicks"></h3>
    <h1 class="result"></h1>

    <button class="restart"></button>

  </div>

  <script src="game.js"></script>
</body>
</html>
