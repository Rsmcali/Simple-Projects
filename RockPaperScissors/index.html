<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <div class="title">
    <span class="s1">Rock </span>
    <span class="s2">Paper </span>
    <span class="s3">Scissors</span>
  </div>

  <div class="buttons">
    <button class="rock"><img src="rock.png" alt=""></button>
    <button class="paper"><img src="paper.png" alt=""></button>
    <button class="scissors"><img src="scissors.png" alt=""></button>
  </div>

  <div class="result">
    <h6></h6>
    <h6 class="result2"></h6>
  </div>

  <div class="score">
    <h6 class="result3"></h6>
    <button class="reset">Reset Score</button>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
