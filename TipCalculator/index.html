<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="frame">
    <h1>Enter Bill Amount</h1>
    <input type="text">

    <div class="percent">
      <button class="b1">10%</button>
      <button class="b2">15%</button>
      <button class="b3">20%</button>
    </div>

    <button class="press">Calculate Tip</button>
    <h1 class="h1"></h1>
    <h1 class="h2"></h1>
    <h1 class="h3"></h1>
  </div>
  
<script src="tip.js"></script>
</body>
</html>
